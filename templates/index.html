<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Wind Prediction</h1>
    </header>
    <form action="{{ url_for('predict')}}" method="POST">
        <legend>Please enter the following measurements:</legend>

        <label for="RAIN">T Min:</label>
        <input type="text" name="RAIN" id="RAIN" required>

        <label for="T_MIN">T Min:</label>
        <input type="text" name="T_MIN" id="T_MIN" required>

        <label for="T_MAX">T Max:</label>
        <input type="text" name="T_MAX" id="T_MAX" required>

        <label for="T_MIN_G">T Min G:</label>
        <input type="text" name="T_MIN_G" id="T_MIN_G" required>

        <label for="IND">Ind:</label>
        <input type="text" name="IND" id="IND" required>

        <label for="IND_1">Ind 1:</label>
        <input type="text" name="IND_1" id="IND_1" required>

        <label for="IND_2">Ind 2:</label>
        <input type="text" name="IND_2" id="IND_2" required>
        <br>
        <input type="submit" value="Submit">
   </form>
   <p>{{ predict }}</p>
    <footer>
        <p>Kurt Grothe, 2023</p>
    </footer>
</body>
</html>
